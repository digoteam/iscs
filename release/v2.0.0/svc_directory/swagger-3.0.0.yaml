                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          properties:
                            id:
                              type: string
                              format: ObjectId
                              description: Mã đơn vị tiền tệ
                            name:
                              type: string
                              description: Tên đơn vị tiền tệ
                            code:
                              type: string
                              description: Ký hiệu tiền tệ.
                            nation:
                              type: array
                              description: Quốc gia
                              items:
                                properties:
                                  id:
                                    type: string
                                    format: ObjectId
                                    description: Mã quốc gia
                                  name:
                                    type: string
                                    description: Tên quốc gia
                            status:
                              type: number
                              description: Trạng thái. Mặc định là 1.
                            deploymentId:
                              type: string
                        example:
                          - id: 765f1f77bcf86cd799439010
                            name: Euro
                            code: EUR
                            nation:
                              - id: 765f1f77bcf86cd799439011
                                name: Pháp
                              - id: 765f1f77bcf86cd799439012
                                name: Đức
                            status: 1
                            deploymentId: "carbon.super"
                  - $ref: '#/components/schemas/Page'
        '400':
          description: Không tìm thấy mã triển khai
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: number
                    format: number
                    example: 10000
                  message:
                    type: string
                    format: string
                    example: "Không tìm thấy mã triển khai trong token"          
      security:
        - OAuth2:
            - READ
            - WRITE
    post:
      tags:
        - Monetary Unit
      summary: Thêm mới đơn vị tiền tệ
      description: |
        Danh sách các trường bắt buộc: `name`, `nation`, `code`. Thực hiện phi chuẩn hóa `nation`.
        
        API này yêu cầu quyền: `/svcDirectory/manageMonetaryUnit/create` 
        
        Nếu có ROLE `SUPER_ADMIN`:
        
           + Cho phép truyền tham số `deploymentId` trong `request body`.
           
        Nếu không truyền `deploymentId` trong `request body`:
           
           + Lấy `deploymentId` trong access token.
        
        Các tính năng khác: `MULTI-TENANT` `MULTI-LANGUAGE` `EVENT-DRIVEN MESSAGE`
      parameters:
        - in: header
          name: Accept-Language
          description: Ngôn ngữ trả về
          required: false
          schema:
            type: string
            example: vi
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
                - code
                - nation
              type: object
              properties:
                name:
                  type: string
                  description: Tên đơn vị tiền tệ
                code:
                  type: string
                  description: Ký hiệu tiền tệ.
                status:
                  type: number
                  description: Trạng thái. Mặc định là 1.
                nation:
                  type: array
                  description: Quốc gia
                  items:
                    properties:
                      id:
                        type: string
                        format: ObjectId
                        description: Mã quốc gia
                deploymentId:
                  type: string
            example:
              name: Euro
              code: ERU
              status: 1
              nation:
                - id: 5f39f4a95224cf235e134c5c
              deploymentId: "carbon.super"
      responses:
        '200':
          description: Thêm dữ liệu thành công
          content:
            application/json:
              schema:
                properties:
                  id:
                    type: string
                    format: ObjectId
                    example: 765f1f77bcf86cd799439010
        '400':
          description: Không tìm thấy mã triển khai
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: number
                    format: number
                    example: 10000
                  message:
                    type: string
                    format: string
                    example: "Không tìm thấy mã triển khai trong token"            
      security:
        - OAuth2:
            - READ
            - WRITE
