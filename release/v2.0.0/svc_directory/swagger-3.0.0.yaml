paths:
  /directory/monetary-unit/name:
    get:
      tags:
        - Monetary Unit
      summary: Lấy danh sách mã và tên đơn vị tiền tệ
      description: |
        **Lưu ý:**

        - `keyword` là trường tùy chọn để tìm kiếm tên danh mục, mô tả. Nếu không
        truyền hoặc rỗng thì trả về tất cả.
        
        - `status` = 0 đóng, 1 mở. Mặc định lấy `status = 1`

        API này yêu cầu quyền: `/svcDirectory/manageMonetaryUnit/read`
        
        Nếu có ROLE `SUPER_ADMIN`:
        
           + Cho phép truyền tham số `deployment-id`. Lấy danh sách mã và tên đơn vị tiền tệ theo tham số `deployment-id`.
           
        Nếu không truyền `deployment-id`:
           
           + Lấy danh sách mã và tên đơn vị tiền tệ theo `deploymentId` lấy trong access token.
           
        Các tính năng khác: `MULTI-TENANT` `MULTI-LANGUAGE`
      parameters:
        - in: header
          name: Accept-Language
          description: Ngôn ngữ trả về
          required: false
          schema:
            type: string
            example: vi
        - in: query
          name: keyword
          description: Từ khóa tìm kiếm
          schema:
            type: string
            example: eu
        - in: query
          name: page
          description: Trang cần lấy dữ liệu
          required: false
          schema:
            type: number
            example: 1
        - in: query
          name: size
          description: Số dòng truyền vào
          required: false
          schema:
            type: number
            example: 10
        - in: query
          name: status
          description: Trạng thái
          required: false
          schema:
            type: number
            example: 1
        - in: query
          name: deployment-id
          description: Mã đơn vị triển khai
          schema:
            type: string
            example: "carbon.super"
      responses:
        '200':
          description: Lấy dữ liệu thành công
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      content:
                        type: array
                        items:
                          properties:
                            id:
                              type: string
                              format: ObjectId
                              description: Mã đơn vị tiền tệ
                            name:
                              type: string
                              description: Tên đơn vị tiền tệ
                            code:
                              type: string
                              description: Ký hiệu tiền tệ.
                            deploymentId:
                              type: string
                        example:
                          - id: 765f1f77bcf86cd799439010
                            name: Euro
                            code: EUR
                            deploymentId: "carbon.super"
                  - $ref: '#/components/schemas/Slice'
        '400':
          description: Không tìm thấy mã triển khai
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: number
                    format: number
                    example: 10000
                  message:
                    type: string
                    format: string
                    example: "Không tìm thấy mã triển khai trong token"          
      security:
        - OAuth2:
            - READ
            - WRITE
  /directory/monetary-unit:
    get:
