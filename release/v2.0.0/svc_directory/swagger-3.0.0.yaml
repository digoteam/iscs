      parameters:
        - in: header
          name: Accept-Language
          description: Ngôn ngữ trả về
          required: false
          schema:
            type: string
            example: vi
        - in: query
          name: keyword
          description: Từ khóa tìm kiếm
          schema:
            type: string
            example: kinh
        - in: query
          name: page
          description: Trang cần lấy dữ liệu
          required: false
          schema:
            type: number
            example: 1
        - in: query
