        - Monetary Unit
      summary: Lấy danh sách đơn vị tiền tệ
      description: |
        **Lưu ý:**

        - `keyword` là trường tùy chọn để tìm kiếm tên đơn vị tiền tệ, tên quốc
        gia. Nếu không truyền hoặc rỗng thì trả về tất cả.
        
        - `status` = 0 đóng, 1 mở. Mặc định lấy tất cả.
  
